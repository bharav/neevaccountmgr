   <div class="container padding-top-10">
        <form class="form">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Customer</a> </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="inputCustomerName" class="sr-only">Customer Name</label>
                                    <input type="text" id="inputCustomerName" class="form-control" placeholder="Customer Name" ng-model="customer.name" ng-readonly="read" autofocus>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputCustomerContact" class="sr-only">Customer Contact</label>
                                    <input type="number" id="inputCustomerContact" class="form-control" placeholder="Customer Contact" ng-model="customer.contact" ng-readonly="read" >
                                </div>
                                <div class="col-md-4">
                                    <label for="inputCustomerContactedFrom" class="sr-only">Customer Contact From</label>
                                    <input type="text" id="inputCustomerContact" class="form-control" placeholder="Customer Contacted From" ng-model="customer.connectedfrom" ng-readonly="read" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="inputCustomerAddress" class="sr-only">Customer Address</label>
                                    <input type="textarea" id="inputCustomerAddress" class="form-control" placeholder="Customer Address" ng-model="customer.address" ng-readonly="read"  >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                          Product Details(Billed Amount:{{billedamount}})
                       </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row"  ng-hide="read">
                                <div class="col-md-4">
                                    <label for="inputPrdName" class="sr-only">Product Name</label>
                                    <input type="text" id="inputPrdName" class="form-control" placeholder="Product Name" ng-model="newProduct.name" ng-readonly="read" >
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDealerName" class="sr-only">Dealer</label>
                                    <input type="text" id="inputDealerName" class="form-control" placeholder="Dealer Name" ng-model="newProduct.dealername" ng-readonly="read" >
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDlrContact" class="sr-only">Dealer Contact</label>
                                    <input type="number" id="inputDlrContact" class="form-control" placeholder="Dealer Contact" ng-model="newProduct.dealercontact" ng-readonly="read" >
                                </div>
                            </div>
                            <div class="row"  ng-hide="read">
                                <div class="col-md-4">
                                    <label for="inputCP" class="sr-only">Cost Price</label>
                                    <input type="number" id="inputCP" class="form-control" placeholder="Cost Price" ng-model="newProduct.costprice" ng-readonly="read" >
                                </div>
                                <div class="col-md-4">
                                    <label for="inputSP" class="sr-only">Selling Price</label>
                                    <input type="text" id="inputSP" class="form-control" placeholder="Selling Price" ng-model="newProduct.sellingprice" ng-readonly="read" >
                                </div>
                                <div class="col-md-4">
                                    <label for="inputUnits" class="sr-only">Units</label>
                                    <input type="number" id="inputUnits" class="form-control" placeholder="Units" ng-model="newProduct.units" ng-readonly="read" >
                                </div>
                            </div>
                            <div class="center-block"  ng-hide="read">
                                    <button class="btn btn-lg btn-primary pull-right" type="submit" ng-click="AddProduct()" ng-hide="read">Add Product</button>
                                    <button class="btn btn-lg btn-primary pull-right margin-10" type="submit" ng-click="ResetProduct()" ng-hide="read">Cancel</button>
                            </div>
                            <div>
                                <h3> Product Details:</h3>
                                <div class="row productrow" ng-repeat="product in products">
                                    <div class="col-md-4">{{product.name}}</div>
                                    <div class="col-md-2">{{product.sellingprice}}</div>
                                    <div class="col-md-2">{{product.units}}</div>
                                    <div class="col-md-2">{{product.sellingprice*product.units}}</div>
                                    <div class="col-md-1">
                                        <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="productedit(product,$index)"  ng-hide="read">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#delete" ng-click="productdelete(product,$index)"  ng-hide="read">
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                             <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Payment & Shipment</a>
                        </h4>
                    </div>
                    <div id="collapse3" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputPaymentStatus" class="sr-only">Payment Status</label>
                                    <input type="text" id="inputPaymentStatus" class="form-control" ng-model="account.paymentstatus" placeholder="Payment Status" ng-readonly="read">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPaymentComment" class="sr-only">Payment Comment</label>
                                    <input type="textarea" id="inputPaymentComment" class="form-control" ng-model="account.paymentcomment" placeholder="Payment Comment" ng-readonly="read">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="inputShipmentStatus" class="sr-only">Shipment Status</label>
                                    <input type="text" id="inputShipmentStatus" class="form-control" ng-model="account.shipmentstatus" placeholder="Shipment Status" ng-readonly="read">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputShipmentComment" class="sr-only">Shipment Comment</label>
                                    <input type="textarea" id="inputShipmentComment" class="form-control" ng-model="account.shipmentcomment" placeholder="Shipment Comment" ng-readonly="read">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center-block">
                <button class="btn btn-lg btn-primary pull-right" type="submit" ng-click="updateaccount()" ng-show="read">Update</button>
                <button class="btn btn-lg btn-primary pull-right" type="submit" ng-click="submitaccount()" ng-hide="read">Submit</button>
                <button class="btn btn-lg btn-primary pull-right margin-10" type="submit">Cancel</button>
            </div>


        </form>
    </div>
